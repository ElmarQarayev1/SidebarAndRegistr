
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registr</title>
    <link rel="stylesheet" href="/Registr/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Registr/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 mx-auto">
              <div class="form-box">
                <div class="title">
                 <h1 class="main"> Create Account</h1>
                </div>
                <form>
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="exampleInputEmail1" class="small mb-1"><h1>First Name</h1></label>
                      <input type="text" class="form-control ng-untouched ng-pristine ng-invalid" id="exampleInputEmail1" placeholder="Enter first name">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="exampleInput" class="small mb-1"><h1>Last Name</h1></label>
                        <input type="text" class="form-control ng-untouched ng-pristine ng-invalid" id="exampleInput" placeholder="Enter last name">
                      </div> 
                      <div class="mb-3 col-md-12">
                        <label for="exampleInputE" class="form-label"><h1>Email address</h1></label>
                        <input type="email" class="form-control" id="exampleInputE" aria-describedby="emailHelp" placeholder="Enter email adress">
                      </div>
                    <div class="mb-3  col-md-6">
                      <label for="exampleInputPassword" class="form-label"><h1>Password</h1></label>
                      <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                    </div>  
                    <div class="mb-3  col-md-6">
                      <label for="exampleInputPassword1" class="form-label"><h1>Confirm Password</h1></label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password">
                    </div>  
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Create Account</button>
                  </div>
                  </form>
              </div>
              <div  class="container-fluid card-footer text-center">
                <div  class="small"><a href="#">Have an account? Go to login</a>
                </div>
            </div>
               
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
